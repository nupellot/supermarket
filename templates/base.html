<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{request.blueprint}}</title>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-and-login">
                <div class="logo">
<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-building-store" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
   <line x1="3" y1="21" x2="21" y2="21"></line>
   <path d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4"></path>
   <line x1="5" y1="21" x2="5" y2="10.85"></line>
   <line x1="19" y1="21" x2="19" y2="10.85"></line>
   <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4"></path>
</svg>
                    Supermarket
                </div>
                <div class="login">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-check" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                       <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                       <circle cx="9" cy="7" r="4"></circle>
                       <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                       <path d="M16 11l2 2l4 -4"></path>
                    </svg>
                    <span class="user-group">[{{session.get('user_group', None)}}]</span>
                    <span class="user-name">{{session.get('user_name', None)}}</span>
                    <a href="{{ url_for('blueprint_auth.start_auth') }}" class="logout">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                           <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                           <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                           <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="modules">
                {% if session.get('user_group', None) == "admin" %}
                <a href="{{ url_for('blueprint_report.start_report') }}" class="module">Создание отчетов</a>
                <a href="{{ url_for('blueprint_report.start_report') }}" class="module check-report-module">Просмотр отчетов</a>
                <a href="{{ url_for('blueprint_query.queries') }}" class="module blueprint_query">Запросы</a>
                {% endif %}
<!--                <a href="{{ url_for('blueprint_auth.start_auth') }}" class="module">Выход из системы</a>-->
                <style>
                    .{{request.blueprint}} {
                        text-decoration: underline;
                    }
                </style>
            </div>
        </header>
        <div class="content">
            {% block product_form %}{% endblock %}
        </div>
    </div>
</body>
</html>

{% extends 'base.html' %}


{% block catalog %}
<meta charset="UTF-8">
<title>Поиск</title>
<link href="{{ url_for('bp_catalog.static', filename='style.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('bp_catalog.static', filename='catalog.css') }}" rel="stylesheet" type="text/css">


{% if items %}
<div class="result-container">
    {% for item in items %}
    <div class="result-item">
<!--        <div class="result-img" style="background-image: url({{ item['prod_img'] }});"></div>-->
        <img src="{{ item['prod_img'] }}" alt="" class="result-img">
        <div class="info">{{ item['prod_name'] }}</div>
        <div class="price-and-basket">
            <div class="price">{{ item['prod_price'] }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}

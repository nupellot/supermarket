{% extends 'base.html' %}


{% block catalog %}
<meta charset="UTF-8">
<title>Поиск</title>
<link href="{{ url_for('bp_catalog.static', filename='style.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('bp_catalog.static', filename='catalog.css') }}" rel="stylesheet" type="text/css">


{% if items %}
<div class="result-container">
    {% for item in items %}
    <div class="result-item">
<!--        <div class="result-img" style="background-image: url({{ item['prod_img'] }});"></div>-->
        <img src="{{ item['prod_img'] }}" alt="" class="result-img">
        <div class="info">
            <div class="prod-name">{{ item['prod_name'] }}</div>
            <div class="prod-description">{{ item['prod_measure'] }}</div>
        </div>
        <div class="price-and-basket">
            <div class="price">{{ item['prod_price'] }}</div>
            <div class="pick-container">

                <div class="plus-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="minus-icon icon-tabler icon-tabler-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                       <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                       <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>

                <input type="text" class="amount">

                <div class="minus-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="plus-icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                       <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                       <line x1="12" y1="5" x2="12" y2="19"></line>
                       <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}

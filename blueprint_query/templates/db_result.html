<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска продукта</title>
    <link rel="stylesheet" href="../../static/product_form.css">
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='sem3.css')}}">
</head>
<body>
    <div class="container">
        <h2> Получение информации о продуктах</h2>
        <form class="SendForm" action="" method ="POST">
            <label class="ProductNameLabel"  for="product">
                <div class="Name">Название продукта</div>
            </label>
            <input class="ProductNameInput" name = product_name id="product" type = text placeholder="Вкуснейшие пельмени">
            <input class="ProductNameSend" type = submit value ="Отправить">
        </form>
    </div>


 <h2> Описание продукта </h2>
    <table border = 1 width = 80%>
      <tr>
          {% for column in schema %}
            <td class= border align="center">{{column}}</td>
          {% endfor %}
      </tr>
        {% for line in result %}
          <tr>
           {% for column in line %}
            <td align = 'center'> {{column}} </td>
           {% endfor %}
         </tr>
        {% endfor %}
    </table> <br><br>

</body>
</html>
